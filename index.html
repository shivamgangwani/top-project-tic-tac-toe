<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="game-info">
            <h1>Project: Tic-Tac-Toe</h1>
            <div id="user-input-panel">
                <div class="form-input">
                    <label for="p1-username">Player 1 (O)</label>
                    <input type="text" id="p1-username" name="p1-username" placeholder="Username">
                </div>
                <div class="form-input">
                    <label for="p2-username">Player 2 (X)</label>
                    <input type="text" id="p2-username" name="p2-username" placeholder="Username"><br>
                    <input type="checkbox" id="p2-ai" name="p2-ai"><label for="p2-ai">&nbsp; Opponent AI</label>
                </div>
                <button role="button" type="button" id="start-game">Start Game</button>
                <button role="button" type="button" id="reset-game" disabled>Reset Game</button>
            </div>
            <div id="result"></div>
        </div>
        <div id="board"></div>
    </div>
</body>
</html>
